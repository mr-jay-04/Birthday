<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <h1 class="greeting">Happy Birthday!</h1>
        <p class="message">Wishing you a day filled with joy, laughter, and unforgettable moments. Enjoy your special day!</p>
        <button id="revealButton" class="button">Click to Reveal a Surprise!</button>
        <p id="hiddenMessage" class="hidden-message">You found the hidden message! Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link" target="_blank">here</a> for an extra surprise!</p>
    </div>
</body>
</html>
